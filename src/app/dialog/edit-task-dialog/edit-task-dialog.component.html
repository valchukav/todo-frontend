<mat-dialog-content>
  <p mat-dialog-title class="dialog-title">{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название (обязательно)</mat-label>
    <input matInput #inputTitle
           [(ngModel)]="tmpTitle"
           (keydown.enter)="onConfirm()">

    <button *ngIf="tmpTitle.trim().length > 0"
            mat-icon-button matSuffix aria-label="Clear"
            (click)="tmpTitle=''" class="clear-input">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>

    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">{{cat.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>

    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let prior of priorities" [value]="prior">{{prior.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Укажите срок выполнения" #inputDate
           readonly="true"
           [matDatepicker]="picker"
           [(ngModel)]="tmpDate"
           (click)="picker.open()">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>

    <button *ngIf="inputDate.value.trim().length > 0"
            matSuffix mat-icon-button aria-label="Clear"
            (click)="tmpDate = null" class="clear-input">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-md-6 col-12 add-edit-div text-center"
  >
    <button mat-raised-button color="primary" (click)="onConfirm()"
            [disabled]="inputTitle.value.trim().length == 0">
      Сохранить
    </button>

    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>

  <div class="col-md-6 col-12 add-edit-div text-center"
  >
    <div *ngIf="canDelete()">
      <button mat-button style="color: forestgreen"
              *ngIf="task.completeType === uncompleted"
              (click)="complete()">
        Завершить
      </button>

      <button mat-button style="color: forestgreen"
              *ngIf="task.completeType === completed"
              (click)="activate()">
        Активировать
      </button>

      <button mat-button style="color: red"
              (click)="delete()">
        Удалить
      </button>
    </div>
  </div>
</mat-dialog-actions>
