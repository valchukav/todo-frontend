<h1 mat-dialog-title>
  {{dialogTitle}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions style="justify-content: center">
  <button mat-raised-button color="primary" (click)="onConfirm()">Ок</button>
  <button mat-button (click)="onCancel()">Отмена</button>
</div>
