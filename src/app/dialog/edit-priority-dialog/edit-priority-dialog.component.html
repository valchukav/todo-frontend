<mat-dialog-content>
  <p mat-dialog-title class="dialog-title">{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название (45 символов)</mat-label>
    <input matInput maxlength="45" minlength="3" #inputTitle
           [(ngModel)]="priority.title"
           (keydown.enter)="onConfirm()">

    <button *ngIf="priority && priority.title.trim().length > 0"
            mat-icon-button matSuffix aria-label="Clear"
            (click)="priority.title=''" class="clear-icon clear-input">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <span [(colorPicker)]="priority.color" [style.background]="priority.color" class="color-circle"></span>
</mat-dialog-content>

<mat-dialog-actions style="justify-content: center">

  <div class="col-12 text-center add-edit-div">
    <button mat-raised-button color="primary" (click)="onConfirm()"
            [disabled]="inputTitle.value.trim().length < 3">
      Сохранить
    </button>

    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>

  <div class="col-12 text-center add-edit-div">
    <button mat-button style="color: red"
            *ngIf="canDelete()"
            (click)="delete()">
      Удалить
    </button>
  </div>
</mat-dialog-actions>
