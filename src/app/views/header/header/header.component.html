<div class="container-fluid pr-0">
  <div class="row settings w-100" style="padding-top: 10px">
    <div class="col-10 text-left align-self-top">

      <button mat-icon-button type="button" class="clear-input" (click)="onToggleMenu()">
        <mat-icon style="text-align: center; line-height: 50%">menu</mat-icon>
      </button>

      <p class="navbar-brand">{{categoryName}}</p>

      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat && !isMobile()">Скрыть статистику</p>
      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat && !isMobile()">Показать статистику</p>
    </div>

    <div class="col-2 text-right align-self-top">

      <button id="edit-priorities-settings" mat-icon-button class="header-icon" (click)="showSettings()">
        <mat-icon style="text-align: center; line-height: 85%">settings</mat-icon>
      </button>

      <button *ngIf="!isMobile()" mat-icon-button class="header-icon" (click)="showIntro()">
        <mat-icon style="text-align: center; line-height: 85%">help</mat-icon>
      </button>

    </div>
  </div>
</div>
