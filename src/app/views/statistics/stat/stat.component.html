<div *ngIf="showStat">
  <div class="row">

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6"
      title="Завершенные задачи"
      iconName="done"
      [count1]="getCompletedCount()"
      [countTotal]="getTotal()"
      [completed]="true"
    >
    </app-stat-card>

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6"
      title="Незавершенные задачи"
      iconName="thumb_down_alt"
      [count1]="getUncompletedCount()"
      [countTotal]="getTotal()"
    >
    </app-stat-card>

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6"
      title="Процент завершенных задач"
      iconName="poll"
      [count1]="getCompletedPercent() + '%'"
      [completed]="true"
    >
    </app-stat-card>

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6"
      title="Процент незавершенных задач"
      iconName="thumb_down_alt"
      [count1]="getUncompletedPercent() + '%'"
    >
    </app-stat-card>

  </div>
</div>
